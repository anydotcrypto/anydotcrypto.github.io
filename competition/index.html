<!DOCTYPE html>
<html lang="en">
  <head>
    <title>any.sender competition</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/perfect-scrollbar/perfect-scrollbar.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="limiter">
      <div class="container-table100">
        <div class="wrap-table100">
          <div style="text-align: center;">
            <h1 style="font-family: 'Lobster', serif; text-align: center;">
              Cyberdice 2.0
            </h1>

            <br />
            <p style="font-style: italic; font-weight: normal;">
              Competition finishes at <span id="deadline"></span>.
            </p>
            <p style="font-style: italic; font-weight: normal;">
              Want to publish a message and be in the chance to win 5 eth?
            </p>
            <p style="font-style: italic; font-weight: normal;">
              <b>Click here</b> to find out more.
            </p>

            <br />
          </div>
          <div class="table100 ver1">
            <div class="table100-firstcol">
              <table id="blockTable">
                <thead>
                  <tr class="row100 head">
                    <th class="cell100 column1">Block number</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <div class="wrap-table100-nextcols js-pscroll">
              <div class="table100-nextcols">
                <table id="messages">
                  <thead>
                    <tr class="row100 head">
                      <th class="cell100 column2">Message</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div>
            <br />
            <h1 style="font-family: 'Lobster', serif; text-align: center;">
              Sponsors
            </h1>
          </div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.6/dist/web3.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
      $(".js-pscroll").each(function () {
        var ps = new PerfectScrollbar(this);

        $(window).on("resize", function () {
          ps.update();
        });

        $(this).on("ps-x-reach-start", function () {
          $(this)
            .parent()
            .find(".table100-firstcol")
            .removeClass("shadow-table100-firstcol");
        });

        $(this).on("ps-scroll-x", function () {
          $(this)
            .parent()
            .find(".table100-firstcol")
            .addClass("shadow-table100-firstcol");
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
